<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function ask() {
      var number = prompt("숫자를 입력해주세요");
  
      if (number === null || number === "" || number <= 1 || number >= 100) {
        alert("1 이상 100 이하 숫자를 넣어주세요!!!!");
        ask(); 
      } else {
        for (let i = 1; i <= 100; i++) {
          console.log(i);
        }
        alert("로그 100까지 다 찍었어요 완료입니다");
      }
    }
  </script>

  <div onclick="javascript:ask( )"><button>실습 2번째 버튼</button></div>

  <body></body>
</html>
