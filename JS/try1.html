<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <script>
      function ask() {
        var text = prompt("이름을 입력해주세요");

        if (text !== null && text !== "") {
          console.log(text + "님 안녕하세요~");
        }

        if (text === "") {
          console.log("이름을 입력하라고요!!");
          prompt("이름을 재대로 입력해주세요!!!!!");
        }
        if (text === null) {
          console.log("이름을 입력하라고요!!");
          prompt("이름을 재대로 입력해주세요!!!!!");
        }
      }
    </script>

    <div onclick="javascript:ask( )"><button>안녕 눌러봐</button></div>
  </body>
</html>
