<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .btn1 {
            width: 200px;
            height: 100px;
            background-color: rgb(97, 94, 94);
            color: rgb(255, 255, 255);
            font-size: 25px;
            margin: 20px;
        }
    </style>
    <script>
        let selectedButton = null;
    
        function changeColor(element) {
            if (selectedButton !== null) {
                selectedButton.style.background = "rgb(97, 94, 94)";
                selectedButton.style.color = "rgb(255, 255, 255)";
            }
    
            element.style.background = "white";
            element.style.color = "black";
            selectedButton = element;
        }
    </script>
</head>
<body>
    <button class="btn1" id="html" onclick="changeColor(this);">HTML</button>
    <button class="btn1" id="css" onclick="changeColor(this);">CSS</button>
    <button class="btn1" id="js" onclick="changeColor(this);">JavaScript</button>
</body>
</html>
