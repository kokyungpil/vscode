<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #div1 {
        position: relative;
        top: 200px;
        left: 40px;
        border: 3px red solid;
      }

      #div2 {
        position: relative;
        top: 400px;
        left: 40px;
        border: 3px blue solid;
      }
      #div3 {
        position: fixed;
        top: 300px;
        left: 40px;
        border: 3px blue solid;
      }
    </style>
  </head>

  <body>
    <div id="div1">안녕 div position</div>
    <div id="div2">안녕 div2 position</div>
    <div id="div3">안녕 div3 position</div>
  </body>
</html>
